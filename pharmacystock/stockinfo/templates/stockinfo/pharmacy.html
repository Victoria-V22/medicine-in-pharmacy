<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список аптек</title>
</head>
<body>
    <div align="center" style="font-size: 24px; margin: 20px 5px">Информация об аптеках</div>
    <table align="center" border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 80%; margin-bottom: 20px;">
        <thead>
            <tr>
                <th style="background-color: #f2f2f2;">Номер аптеки</th>
                <th style="background-color: #f2f2f2;">Адрес</th>
                <th style="background-color: #f2f2f2;">Ближайшее метро</th>
            </tr>
        </thead>
        <tbody>
            {% for pharmacy in var_ph %}
                <tr>
                    <td align="center">{{ pharmacy.number }}</td>
                    <td>{{ pharmacy.address }}</td>
                    <td>{{ pharmacy.metro_station }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
